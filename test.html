<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1><center>Have something to say?</center></h1>
    </header>
    <main>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum,
        reprehenderit.
      </p>
      <a href="http://www.facebook.com" target="_blank">
        <img src="./icons8-facebook-16.png" alt="Facebook icon"
      /></a>
      <a href="http://www.twitter.com" target="_blank">
        <img src="./icons8-twitter-24.png" alt="Twitter icon"
      /></a>
      <a href="http://www.instagram.com" target="_blank">
        <img src="./icons8-instagram-16.png" alt="Instagram icon"
      /></a>
      <a href="http://plus.google.com" target="_blank">
        <img src="./icons8-google-plus-16.png" alt="Google Plus icon"
      /></a>
      <br /><br />
      <form>
        <fieldset>
          <legend>Contact Us</legend>
          <label>Name</label><br />
          <input type="text" value="Enter your Name" /><br />
          <label>Phone</label><br />
          <input type="tel" value="Enter your phone (e.g +141" /><br />
          <label>Email</label><br />
          <input type="email" value="Enter a valid email address" /><br /><br />
          <input type="submit" value="Contact Us" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
